{% extends 'base.html' %}

{% block title %}Add Work - {{ block.super }}{% endblock title %}

{% block nav-work %}active{% endblock nav-work %}

{% block pagetitle %}Add Work{% endblock pagetitle %}

{% block content %} 

<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}

</form>

{% endblock content %}
